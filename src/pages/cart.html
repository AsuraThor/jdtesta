<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东商城购物车</title>
    <link rel="stylesheet" href="../lib/font/iconfont.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <div class="topbag">
        <div class="top">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。
        </div>
    </div>
    <div class="head">
        <img src="../images/jdlogo.jpg" />
        <span>购物车</span>
        <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="inter i5 9400F 酷睿六核...." style="border-right: none;">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" style="border-left: none;">Go!</button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
    </div>
    <div class="content">
        <p>您的购物车中还没有商品,请您先添加商品</p>
    </div>
    <div class="foot">
        <img src="../images/cartfoot.png" />
    </div>
</body>
</html>
